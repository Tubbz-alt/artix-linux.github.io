<!DOCTYPE html>
<html>
<head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css"/>
    <link rel="alternate"
          type="application/rss+xml"
          title="{{ site.name }} - {{ site.description }}"
          href="{{ site.baseurl }}/feed.xml"/>

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
</head>

<body>

<div class="container">
    <nav class="navbar  u-margin--b4@md">
        <div class="navbar-brand">
            {% if page.sub_page %}
            <div class="u-margin--l3  u-margin--t3">
                <a href="{{ site.baseurl }}/" class="site-avatar">
                    <img src="{{ site.avatar }}" width="50" />
                </a>
            </div>
            {% endif %}

            <div class="navbar-burger burger" data-target="main-navigation">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div id="main-navigation" class="navbar-menu">
            <div class="navbar-end">
                <a class="navbar-item is-hidden-desktop-only" href="https://github.com/artix-linux" target="_blank">
                    Github
                </a>
            </div>
        </div>
    </nav>
</div>


{{ content }}

<!--<div class="container  has-text-centered  u-margin&#45;&#45;t5">
    <div class="footer">
        {% include svg-icons.html %}
    </div>
</div>-->
<!--{% include analytics.html %}-->
</body>
</html>
